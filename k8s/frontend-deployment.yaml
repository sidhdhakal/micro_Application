apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: micro-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: siddhartha54/frontend-micro:v1
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_PRODUCT_SERVICE_URL
              value: "http://product-service:9000"
            - name: REACT_APP_CART_SERVICE_URL
              value: "http://cart-service:9100"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: micro-app
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort
