apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: micro-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: siddhartha54/frontend-service:latest
          ports:
            - containerPort: 5173
          env:
            - name: REACT_APP_PRODUCT_SERVICE_URL
              value: "http://product-service:9000"
            - name: REACT_APP_CART_SERVICE_URL
              value: "http://cart-service:9100"
            - name: REACT_APP_USER_SERVICE_URL
              value: "http://user-service:9001"
