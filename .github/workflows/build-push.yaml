name: Build & Push Docker Images

on:
  push:
    branches: ["main"]

jobs:
  build-push:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push frontend-service
        uses: docker/build-push-action@v5
        with:
          context: ./front-end
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/frontend-service:latest

      - name: Build & Push cart-service
        uses: docker/build-push-action@v5
        with:
          context: ./Cart
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/cart-service:latest

      - name: Build & Push product-service
        uses: docker/build-push-action@v5
        with:
          context: ./Product
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/product-service:latest

      - name: Build & Push user-service
        uses: docker/build-push-action@v5
        with:
          context: ./User
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/user-service:latest

      - name: Print Final Tag
        run: echo "All images pushed with tag: latest"