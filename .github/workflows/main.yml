name: Build & Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Random Tag v{1-100}
        id: tag
        run: echo "TAG=v$((1 + RANDOM % 100))" >> $GITHUB_OUTPUT

      - name: Show Generated Tag
        run: echo "Generated Tag: ${{ steps.tag.outputs.TAG }}"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: $${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./front-end
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/frontend-service:${{ steps.tag.outputs.TAG }}

      - name: Build & Push Cart Service
        uses: docker/build-push-action@v5
        with:
          context: ./Cart
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/cart-service:${{ steps.tag.outputs.TAG }}

      - name: Build & Push Product Service
        uses: docker/build-push-action@v5
        with:
          context: ./Product
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/product-service:${{ steps.tag.outputs.TAG }}

      - name: Build & Push User Service
        uses: docker/build-push-action@v5
        with:
          context: ./User
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/user-service:${{ steps.tag.outputs.TAG }}

      - name: Print final tag
        run: echo "All images pushed with tag: ${{ steps.tag.outputs.TAG }}"
